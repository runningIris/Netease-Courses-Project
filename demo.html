<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style>
		#show{
			height: 100px;
			width: 10px;
			background-color: red;

		}
	</style>
</head>
<body>
	<div id="show"></div>
<script>
	var show = 	document.getElementById('show');
	show.onmousemove = function(){
		show.style.width = '100px';
	}
	show.onmouseout = function(){
		show.style.width = '10px';
	}
</script>
</body>
</html>
