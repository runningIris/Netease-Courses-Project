<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顶部通知条</title>
</head>
<body>
	<div id="inform">
		<span id="inform-content">网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份独特优势！</span>
		<span id="inform-check">立即查看></span>
		<span id="inform-close">× 不再提醒</span>
	</div>
	<script>
		var informCookie = getCookie('inform');
         var inform = document.getElementById('inform');
         var informClose = document.getElementById('inform-close');
         if (!informCookie){
             informClose.onclick = function (){
                 inform.parentNode.removeChild(inform);
                 setCookie('inform', 'true', '36000');
             }
         } else{
             inform.parentNode.removeChild(inform);
         }

         function setCookie(name, value, expires){
             var expdate = new Date();
             expdate.setTime(expdate.getTime() + expires);
             document.cookie = encodeURIComponent(name) + '=' + encodeURIComponent(value) + ';expires=' + expires + ';path=/';
         }
         function getCookie(name){
             var cookieName = encodeURIComponent(name) + '=';
             var cookieStart = document.cookie.indexOf(cookieName);
             var cookieValue = null;
             if (cookieStart > -1){
                 var cookieEnd = document.cookie.indexOf(';', cookieStart);
                 if (cookieEnd == -1){
                     cookieEnd = document.cookie.length;
                 }
                 cookieValue = decodeURIComponent(document.cookie.substring(cookieStart + cookieName.length, cookieEnd));
                 return cookieValue;
             }
         }
         function deleteCookie(name){
             document.cookie = encodeURIComponent(name) + '=;expires=' + new Date(0);
         }
	</script>
</body>
</html>
