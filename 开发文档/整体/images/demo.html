<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.icon{
			width: 30px;
			height: 30px;
			background-color: #f1f1f1;
			margin: 10px;
			display: inline-block;
			border-radius: 15px;
		}
		.icon:hover{
			background-color: #e3e3e3;
		}
	</style>
</head>
<body>
	<div class='icons'>
		<div class="icon prev"></div>
		<div class="icon nav"></div>
		<div class="icon nav"></div>
		<div class="icon nav"></div>
		<div class="icon next"></div>
	</div>
<script>
function set_img(){
	img.src = images[index];
	for(var i = 0; i<navs.length; i++){
		navs[i].style.backgroundColor='#e3e3e3';
	}
	navs[index-1].style.backgroundColor = 'black';
}
function chg_next(){
	if(index<3){
		index++;
	}else{
		index=1;
	}
	set_img();
	console.log('next', img)
}
function chg_prev(){
	if(index>1){
		index--;
	}else{
		index=3;
	}
	set_img();	
	console.log('previous', img)
}
function chg_nav(i){
	return function(){
		index = i;
		set_img();	
		console.log('nav',i, img)
	}
}

var img = document.createElement('img');
document.body.appendChild(img);

var images = {};
var index = 1;
for(var i=1; i<4; i++){
	images[i] = 'banner' + i + '.jpg';
}
var navs = document.querySelectorAll('.nav');

set_img();

var next = document.querySelector('.next');
var prev = document.querySelector('.prev');


next.addEventListener('click', chg_next);
prev.addEventListener('click', chg_prev);
for(var i = 0; i<navs.length; i++){
	navs[i].addEventListener('click', chg_nav(i+1))
}
setInterval(chg_next, 6000);

</script>
</body>
</html>
