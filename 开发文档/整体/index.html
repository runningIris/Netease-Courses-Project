<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易云课堂</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- 导航条，通知条 -->
	<header>

		<!-- 通知条 -->
		<section class="m-inform">
			<div class="container">
				<span class="content">网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份独特优势！</span>
				<span class="check">立即查看></span>
				<span class="close">× 不再提醒</span>
			</div>
		</section>


		<!-- 导航条 -->
		<section class="m-nav">
			<div class="container">
				<div class="logo"></div>
				<div class="title">
					<h2>网易教育产品部</h2>
				</div>
				<div class="login"></div>
				<div class="fans">
					<p>粉丝<span class="Num"></span></p>
				</div>
				<div class="links">
					<div class="search" style='
					float: right;
					width: 18px;
					height: 18px;
					background-image: url(./images/sprite.png);
					background-position: -11px -68px;
					margin-left: 30px;
					'></div>
					<span class="link">中国大学MOOC</span>
					<span class="link">云课堂</span>
					<span class="link">网易公开课</span>

				</div>
			</div>
		</section>

		<!-- 横幅 -->
		<section class="m-banner"></section>

		<section class="m-3-products"></section>

		<section class="m-work-enviroment"></section>

	</header> 
<!-- 页面主题 -->
	<div class="main">
		<div class="left">
			<section class="tabs"></section>
			<section class="container">
				
				<div class="courses-items"></div>
				<span class="page-flicker"></span>
			</section>
		</div>
		<div class="right">
			<section class="institudes"></section>
			<section class="hotest"></section>
		</div>
	</div>
	<!-- footer -->
	<footer></footer>
<script src="./js/inform.js"></script>
</body>
</html>
