<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网易云课堂</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- 导航条，通知条 -->

		<section class="m-inform">

				<span class="check">立即查看></span>
				<span class="close">× 不再提醒</span>
			</div>
		</section>
		<!-- 导航条 -->
		<section class="m-navigator">
			
		</section>

			<section class="tabs"></section>
			<section class="container">
				
				<div class="courses-items"></div>

		</div>
		<div class="right">
			<section class="institudes"></section>

	<!-- footer -->
	<footer></footer>
<script src="./js/inform.js"></script>
